      <main>
        <button onclick="showTable()">Table info</button>
        <button onclick="showSignUp()">Register</button>
        <div id="studentCards"> </div>
        <div id="test"></div>
        <div id="student-table-container">
          <table id="student-table">
            <tr>
              <th>ID</th>
              <th>Student name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </table>
        </div>
        <div id="student-add-user">
          <form class="form-user">
              <br>
              <h1>Sign up</h1><br>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" required><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" required><br>
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br>
              <label for="mailconfirm">Confirm Email:</label><br>
              <input type="email" id="mailconfirm" name="mailconfirm" required><br>
              <label for="phone">Phone:</label><br>
              <input type="number" id="phone" name="phone" required><br>
              <label for="age">Age:</label><br>
              <input type="number" id="age" name="age" required><br>
              <button type="button" onclick="validation()" class="send">send</button>
          </form>
          </div>
      </div>
